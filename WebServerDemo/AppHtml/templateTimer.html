<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Timer control</title>
</head>
<body>
    <h1>Enable or disable timer.</h1>
    <hr />
    <form action="demoTimer.html" method="GET">
        <input type="radio" name="state" value="on" @#TIMERON onclick="this.form.submit()"> On<br>
        <input type="radio" name="state" value="off" @#TIMEROFF onclick="this.form.submit()"> Off
    </form>
    <p><a href="index.html">Back</a></p>
</body>
</html>
