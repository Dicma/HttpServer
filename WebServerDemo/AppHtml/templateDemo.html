<body>
    <h1>Example of TEMPLATE with display for LED diodes and TIMER status.</h1>

        Status of LED diodes and TIMER is:
        <ul>
            <li>Timer is @#TIMER</li>
            <li>Timer controlled LED is @#LED</li>

</ul>
