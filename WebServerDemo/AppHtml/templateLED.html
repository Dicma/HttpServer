<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Manual control of LED</title>
</head>
<body>
    <h1>Manual control of LED.</h1>
    <hr />
    <form action="demoLED.html" method="GET">
        <input type="radio" name="state" value="on" @#LEDON onclick="this.form.submit()"> On<br>
        <input type="radio" name="state" value="off" @#LEDOFF onclick="this.form.submit()"> Off
    </form>
    <p><a href="index.html">Back</a></p>
</body>
</html>
